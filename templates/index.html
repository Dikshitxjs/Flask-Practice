<!DOCTYPE html>
<html>
<head>
   <title>Index Page</title>
</head>
<body>

<h3>Profiles</h3>
<a href="/add_data">ADD</a>
<br><br>

<table border="1">
   <thead>
      <tr>
         <th>Id</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Age</th>
         <th>#</th>
      </tr>
   </thead>

   <tbody>
      {% for data in profiles %}
      <tr>
         <td>{{ data.id }}</td>
         <td>{{ data.first_name }}</td>
         <td>{{ data.last_name }}</td>
         <td>{{ data.age }}</td>
         <td>
            <a href="/delete/{{ data.id }}">Delete</a>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>

</body>
</html>
